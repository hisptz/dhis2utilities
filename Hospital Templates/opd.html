    dhis2.util.on('dhis2.de.event.formReady', function (event, ds) {
        console.log('form is ready');
        console.log(window.visitedTabsInMultipleForm);
        //Reset all tabs
        $('a[role="presentation"][class="ui-tabs-anchor"]').removeAttr('style');
        //Initialize
        var periodId = $('#selectedPeriodId').val();
        var dataSetId = $('#selectedDataSetId').val();
        var orgunitsSelected = dhis2.de.currentOrganisationUnitId;
        var keyVal = orgunitsSelected + dataSetId + periodId;

        if (window.visitedTabsInMultipleForm === undefined)
            window.visitedTabsInMultipleForm = {};
        if (window.visitedTabsInMultipleForm[keyVal] === undefined)
            window.visitedTabsInMultipleForm[keyVal] = [];
        //Find active tab and add it to list
        $('li[role="tab"][aria-selected="true"]').find('a').each(function (anchorTagIndex, anchorTag) {
            console.log('this is executed');
            var anchorTagName = $(anchorTag).attr('href');
            if ($.inArray(anchorTagName, window.visitedTabsInMultipleForm[keyVal]) == -1) {
                // if(Object.keys(window.visitedTabsInMultipleForm[keyVal][0])===keyVal){
                window.visitedTabsInMultipleForm[keyVal].push(anchorTagName);
                // }
            }
        });

        //Implement a function to id="id-grey-dark"  already visited tabs and color them for the first time
        console.log('the first time contents');
        console.log(window.visitedTabsInMultipleForm[keyVal])
        $.each(window.visitedTabsInMultipleForm[keyVal], function (tabIndex, tabName) {
            $("a[href=" + tabName + "]").css({"background-color": "yellow"});
        });

        //Implement event trigger for adding new tabs and changing colors
        $('a[role="presentation"][class="ui-tabs-anchor"]').on("click", function () {
            console.log('tab is clicked:');
            console.log(window.visitedTabsInMultipleForm);
            //Change color
            $(this).css({"background-color": "yellow"});

            //Add to our array list
            var tabName = $(this).attr("href");
            $.each(window.visitedTabsInMultipleForm, function (key, valueObj) {
                if (key == keyVal && $.inArray(tabName, window.visitedTabsInMultipleForm[keyVal]) == -1) {
                    console.log('visited tab is:' + tabName);
                    console.log('all contents of array:');
                    console.log(window.visitedTabsInMultipleForm[keyVal])
                    console.log("matches" + key + " " + keyVal);
                    window.visitedTabsInMultipleForm[key].push(tabName);
                    console.log('after click');
                    console.log(window.visitedTabsInMultipleForm[key]);
                }
            });

        });

    });

    var tabsLayout = function(setting) {
        if(typeof(setting)!=='undefined' && setting=='default') {
            console.log('default selected',setting);
            $( "#mod2_tabs" ).tabs();
            $('#tabs-on').css({ 'background-color' : '#449d44', 'color' : '#fff', 'border-color' : '#449d44'});$('#listTabs').css({ 'display' : 'block'});
            $('#tabs-off').css({ 'background-color' : '#fff', 'color' : '#333', 'border-color' : '#ccc'});$('#listTabs').css({ 'display' : 'block'});

        }else if(typeof(setting)!=='undefined' && setting=='destroy') {
            console.log('destroy selected',setting);
            $( "#mod2_tabs" ).tabs('destroy');
            $('#tabs-on').css({ 'background-color' : '#fff', 'color' : '#333', 'border-color' : '#ccc'});$('#listTabs').css({ 'display' : 'none'});
            $('#tabs-off').css({ 'background-color' : '#449d44', 'color' : '#fff', 'border-color' : '#449d44'});$('#listTabs').css({ 'display' : 'none'});

        }else {
            console.log('couldnt match anything');

        }

    }

    if (dhis2.dsr){
        function calculateReportIndicators() {
            $('input[name="indicatorFormula"]').css('border','none'); $('input[name="indicatorFormula"]').css('background-color','#FFFFFF'); $('input[name="indicatorFormula"]').css('font-weight','500');
            $('input[name ="indicatorFormula"]').each(function (i, form) {
                var unReplacedFormula = $(this).attr('indicatorFormula');
                var elementComboArr = unReplacedFormula.replace("/",",").split("(").join("").split(")").join("").split(",")[0].split("+")
                var sum = 0;
                for (var count = 0; count < elementComboArr.length; count++) {
                    if (elementComboArr[count].length > 18) {
                        var toReplace='';
                        var elementCombo = elementComboArr[count].split(".");
                        if (isNaN(parseInt($("span[data-co="+elementCombo[1].replace("}","")+"][data-de="+elementCombo[0].replace("#{","")+"]").text()))=== false) {
                            sum += parseInt($("span[data-co="+elementCombo[1].replace("}","")+"][data-de="+elementCombo[0].replace("#{","")+"]").text());
                            toReplace += elementCombo[0]+'.'+elementCombo[1];
                        }
                        unReplacedFormula = unReplacedFormula.replace(toReplace, sum);
                    }
                }
                if (parseInt(eval(unReplacedFormula))){
                    $('#'+form.id).val(parseInt(eval(unReplacedFormula)));
                }
            });
        }
        $(document).ready(function(){
            calculateReportIndicators();
        });
    }else {
        dhis2.util.on('dhis2.de.event.dataValuesLoaded', function () {
            $('input[name="indicatorFormula"]').css('background-color','#FFFFFF'); $('input[name="indicatorFormula"]').css('font-weight','500'); $('input[name="indicatorFormula"]').css('border','1px grey solid'); $('input[name="indicatorFormula"]').css('text-align','center');
            calculateIndicatorValue();
            addListerners();
        });

        function addListerners(){
            $('input[name ="entryfield"]').each(function (i) {
                $(this).change(function () {
                    //codes for on changes
                    calculateIndicatorValue();
                });
            });
        }

        function calculateIndicatorValue() {
            $('input[name ="indicatorFormula"]').each( function (i, form) {
                var unReplacedFormula = $(this).attr('indicatorFormula');
                var newFormula = unReplacedFormula;
                unReplacedFormula.split("/").forEach(function(entryStr){
                    if (entryStr.length > 18 && entryStr.length < 30 ) {
                        if (entryStr.indexOf("*") > 1) {
                            newFormula = newFormula.replace(entryStr.split("*")[0].split("(").join("").split(")").join(""), 'Number($("#'+entryStr.split("*")[0].split("(").join("").split(")").join("").split("#{").join("").split("}").join("").replace(".","-")+'-val").val())');
                        } else {
                            newFormula = newFormula.replace(entryStr.split("(").join("").split(")").join(""),'Number($("#'+entryStr.split("(").join("").split(")").join("").split("#{").join("").split("}").join("").replace(".","-")+'-val").val())');
                        }
                    } else if(entryStr.length > 30) {
                        entryStr.split("+").forEach(function(entryStr2){
                            if (entryStr2.indexOf("*") > 1) {
                                newFormula = newFormula.replace(entryStr2.split("*")[0].split("(").join("").split(")").join(""), 'Number($("#'+entryStr2.split("*")[0].split("(").join("").split(")").join("").split("#{").join("").split("}").join("").replace(".","-")+'-val").val())');
                            } else {
                                newFormula = newFormula.replace(entryStr2.split("(").join("").split(")").join(""),'Number($("#'+entryStr2.split("(").join("").split(")").join("").split("#{").join("").split("}").join("").replace(".","-")+'-val").val())');
                            }
                        })
                    }
                });

                if (newFormula !== undefined) {
                    if (isNaN(eval("("+newFormula.split("# ").join("#").split(" -").join("-").replace("  ","").replace(/(?:\r\n|\r|\n)/g, '')+")")) !== true) {
                        $('#'+form.id).val(parseInt(eval("("+newFormula.split("# ").join("#").split(" -").join("-").replace("  ","").replace(/(?:\r\n|\r|\n)/g, '')+")")));
                    } else {
                        $('#'+form.id).val(0);
                    }
                }
            });
        }
    }
</script>
